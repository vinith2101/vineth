<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Recipe Book</h1>
    <input type="text" id="searchBar" placeholder="Search for a recipe">
    <button id="addRecipeBtn">Add Recipe</button>
  </header>

  <div id="recipeList"></div>

  <!-- Add Recipe Modal -->
  <div id="addRecipeModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Add New Recipe</h2>
      <form id="recipeForm">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" required>

        <label for="ingredients">Ingredients (comma separated):</label>
        <input type="text" id="ingredients" required>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" required></textarea>

        <button type="submit">Save Recipe</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
